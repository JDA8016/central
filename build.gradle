group 'io.github.jolly'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.slf4j:slf4j-api:1.6.1"
    compile "org.slf4j:slf4j-simple:1.6.1"
    compile "io.github.resilience4j:resilience4j-circuitbreaker:0.12.1"
    compile "io.github.resilience4j:resilience4j-ratelimiter:0.12.1"
    compile "io.github.resilience4j:resilience4j-retry:0.12.1"
    compile "io.github.resilience4j:resilience4j-bulkhead:0.12.1"
    compile "io.github.resilience4j:resilience4j-cache:0.12.1"
    compile "io.github.resilience4j:resilience4j-timelimiter:0.12.1"
}
